{% extends 'base.html' %}

{% block title %}Blog | Delete Post{% endblock title %}

<!-- navigation -->
{% block navigation %}
    
    <a href="{% url 'home' %}">
        <div class="logo-border">
            <div class="logo">
                <h1>Blogger.</h1>
            </div>
        </div>
    </a>

{% endblock navigation %}    

<!-- page content -->
{% block delete %}
    <div class="delete-wrapper">
        <a href="{% url 'posts' %}" class="icon"><i class="fa-regular fa-circle-xmark"></i></a>
        <h2>Delete Post</h2>

        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this post?{{post.title}}</p>
            <button type="submit" class="btn btn-delete">confirm</button>   
        </form>
    </div>
{% endblock delete %}
